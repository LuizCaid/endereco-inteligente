<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de cadastro de endereço com validações inteligentes e formatação automática de campos">
    <meta name="author" content="Luiza">
    <title>Cadastro de Endereço - Sistema Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #1a1a40 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .input-error {
            border: 2px solid #ef4444 !important;
            background: rgba(239, 68, 68, 0.1) !important;
            animation: shake 0.3s ease;
        }

        .input-error::placeholder {
            color: #fca5a5 !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4">
    <main class="max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-3 drop-shadow-lg">Cadastro de Endereço</h1>
            <p class="text-white text-lg drop-shadow-md">Preencha todos os campos obrigatórios</p>
        </header>

        <section class="glass-effect rounded-2xl shadow-2xl p-8" aria-labelledby="form-title">
            <h2 id="form-title" class="sr-only">Formulário de Cadastro de Endereço</h2>
            <form id="enderecoForm" class="space-y-6" novalidate>
                <fieldset class="space-y-6">
                    <legend class="sr-only">Dados de Localização</legend>
                    
                    <div>
                        <label for="cep" class="block text-sm font-semibold text-white mb-2">
                            CEP <abbr title="Campo obrigatório" class="text-red-300 no-underline">*</abbr>
                        </label>
                        <input 
                            type="text" 
                            id="cep" 
                            name="cep"
                            placeholder="00000-000"
                            maxlength="9"
                            aria-required="true"
                            aria-describedby="cep-help"
                            class="glass-input w-full px-4 py-3 rounded-lg transition duration-200"
                            required
                        >
                        <small id="cep-help" class="sr-only">Formato esperado: 00000-000</small>
                    </div>

                    <div>
                        <label for="logradouro" class="block text-sm font-semibold text-white mb-2">
                            Logradouro <abbr title="Campo obrigatório" class="text-red-300 no-underline">*</abbr>
                        </label>
                        <input 
                            type="text" 
                            id="logradouro" 
                            name="logradouro"
                            placeholder="Ex: Rua das Flores"
                            aria-required="true"
                            aria-describedby="logradouro-help"
                            class="glass-input w-full px-4 py-3 rounded-lg transition duration-200"
                            required
                        >
                        <small id="logradouro-help" class="text-xs text-white text-opacity-70 mt-1 block">Mínimo de 5 caracteres</small>
                    </div>

                    <div>
                        <label for="numero" class="block text-sm font-semibold text-white mb-2">
                            Número <abbr title="Campo obrigatório" class="text-red-300 no-underline">*</abbr>
                        </label>
                        <input 
                            type="text" 
                            id="numero" 
                            name="numero"
                            placeholder="Ex: 123"
                            inputmode="numeric"
                            pattern="[0-9]*"
                            aria-required="true"
                            aria-describedby="numero-help"
                            class="glass-input w-full px-4 py-3 rounded-lg transition duration-200"
                            required
                        >
                        <small id="numero-help" class="text-xs text-white text-opacity-70 mt-1 block">Apenas números</small>
                    </div>

                    <div>
                        <label for="uf" class="block text-sm font-semibold text-white mb-2">
                            UF <abbr title="Campo obrigatório" class="text-red-300 no-underline">*</abbr>
                        </label>
                        <input 
                            type="text" 
                            id="uf" 
                            name="uf"
                            placeholder="Ex: SP"
                            maxlength="2"
                            pattern="[A-Z]{2}"
                            aria-required="true"
                            aria-describedby="uf-help"
                            class="glass-input w-full px-4 py-3 rounded-lg transition duration-200 uppercase"
                            required
                        >
                        <small id="uf-help" class="text-xs text-white text-opacity-70 mt-1 block">2 letras (Ex: SP, RJ, MG)</small>
                    </div>

                    <div>
                        <label for="complemento" class="block text-sm font-semibold text-white mb-2">
                            Complemento
                        </label>
                        <input 
                            type="text" 
                            id="complemento" 
                            name="complemento"
                            placeholder="Ex: Apto 101"
                            aria-describedby="complemento-help"
                            class="glass-input w-full px-4 py-3 rounded-lg transition duration-200"
                        >
                        <small id="complemento-help" class="text-xs text-white text-opacity-70 mt-1 block">Opcional</small>
                    </div>
                </fieldset>

                <div class="pt-4">
                    <button 
                        type="submit" 
                        class="glass-button w-full text-white font-bold py-4 px-6 rounded-lg"
                        aria-label="Enviar formulário de cadastro de endereço"
                    >
                        <span class="text-lg">Cadastrar Endereço</span>
                    </button>
                </div>
            </form>
        </section>

        <footer class="mt-8 text-center text-white drop-shadow-md">
            <p class="text-base"><abbr title="Campo obrigatório" class="no-underline">*</abbr> Campos obrigatórios</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
